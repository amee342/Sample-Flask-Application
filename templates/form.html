<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title> 
</head>
<body>
    <h1>Hi, can I get your name?</h1>
    <form action="/submit" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Here we go!">
    </form>

</body>
</html>
